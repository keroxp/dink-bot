name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
        - 6379:6379
    steps:
    - uses: actions/checkout@v1
    - name: Install Deno
      run: |
        denov=$(cat .denov)
        curl -fsSL https://deno.land/x/install/install.sh | bash -s -- ${denov}
    - name: Run Tests
      run: |
        export PATH=$HOME/.deno/bin:$PATH
        deno -A test
